version: '3.8'

services:
  # SQL Server Database
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: minebea_auth_db_prod
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${MSSQL_SA_PASSWORD}
      - MSSQL_PID=Express
    ports:
      - "127.0.0.1:1433:1433"  # จำกัดให้เข้าถึงได้แค่ localhost
    volumes:
      - db_data_prod:/var/opt/mssql
      - ./backups:/var/opt/mssql/backup
    networks:
      - auth_network_prod
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "${MSSQL_SA_PASSWORD}" -Q "SELECT 1" -C || exit 1
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # Auth Service Application
  auth-service:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: minebea-auth-service-prod
    ports:
      - "6200:6200"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    depends_on:
      db:
        condition: service_healthy
    networks:
      - auth_network_prod
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  db_data_prod:
    driver: local

networks:
  auth_network_prod:
    driver: bridge

